site_name: Documentación

docs_dir: docs

nav:
  - Docker: docker/index.md
  - React: react/index.md
  - Symfony:
    - PHP: symfony/php/index.md
    - Crear proyecto: symfony/crear-proyecto/index.md
    - Estructura de un proyecto: symfony/estructura-proyecto/index.md
    - Creación y gestión de bases de datos: symfony/gestion-bases-de-datos/index.md
    - Controllers: symfony/controllers/index.md
    - Consultar a Base de datos: symfony/consulta-base-de-datos/index.md
    - Formularios: symfony/formularios/index.md
    - Autentificación de usuarios: symfony/autenticacion/index.md
    - Subida de archivos: symfony/subida-archivos/index.md
    - Twig: symfony/twig/index.md
    - Path y asset: symfony/path-asset/index.md
  - Flutter:
    - Conceptos básicos: flutter/conceptos-basicos/index.md
    - Instalación Flutter: flutter/instalacion-flutter/index.md
    - Lenguaje Dart: flutter/lenguaje-dart/index.md
    - StatelessWidget y StatefulWidget: flutter/stateless-stateful-widget/index.md
    - Tipos Widgets: flutter/tipos-widgets/index.md
  - AWS: aws/index.md

theme:
  name: material
  palette:
    scheme: slate
    primary: indigo
  features:
    - toc.follow

markdown_extensions:
  - codehilite:
      guess_lang: false
  - pymdownx.superfences
  - pymdownx.extra
